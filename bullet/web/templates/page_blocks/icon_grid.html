{% extends "page_blocks/_base.html" %}

{% block container %}
    {% include "page_blocks/_centered_header.html" %}
    <div class="mx-auto {% if title or text %}mt-12 sm:mt-16 lg:mt-20{% endif %} max-w-2xl lg:max-w-4xl">
        <dl class="grid max-w-xl grid-cols-1 gap-x-8 gap-y-10 lg:max-w-none lg:grid-cols-2 lg:gap-y-16">
            {% for item in items %}
                <div class="relative pl-16">
                    <dt class="font-semibold leading-7 text-gray-800 pt-1.5 text-lg">
                        <div class="absolute left-0 top-0 flex h-10 w-10 items-center justify-center rounded-lg bg-primary">
                            <b-icon class="text-white w-6 h-6" icon="{{ item.icon }}"></b-icon>
                        </div>
                        {{ item.title|safe }}
                    </dt>
                    <dd class="mt-1 text-base leading-7 text-gray-600">
                        {{ item.text|safe }}
                    </dd>
                </div>
            {% endfor %}
        </dl>
    </div>
{% endblock container %}
