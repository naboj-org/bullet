{# django #}
{% if team.school %}
<div class="flex items-center gap-2">
  {% if flag %}
  <b-icon icon="flag:{{ team.school.country.code|lower }}-4x3" class="h-5 aspect-4/3"></b-icon>
  {% endif %}
  <div>
    <div class="font-medium leading-4">
      {{ team.school.name }}

      {% if team.in_school_symbol %}
        <span class="text-primary">{{ team.in_school_symbol }}</span>
      {% endif %}
    </div>
    <div class="text-sm mt-0.5 leading-3">{{ team.school.address }}</div>
  </div>
</div>
{% else %}
<div class="font-medium leading-4">{{ team.name }}</div>
{% endif %}
