{% extends "bullet_admin/base.html" %}
{% block title %}
    Undo scanning
{% endblock title %}
{% block content %}
    <article class="m-8 border rounded-md bg-white shadow-lg overflow-hidden">
        <header class="px-4 py-3 bg-slate-100 border-b flex justify-between items-baseline">
            <h2 class="text-sm tracking-wide text-slate-600 uppercase font-bold">Undo scanning</h2>
        </header>
        <form method="post"
              class="p-4">
            {% csrf_token %}
            <p>Are you sure you want to undo the following scan?</p>
            <p class="font-bold">{{ request.GET.barcode }}</p>
            <button type="submit"
                    class="btn-admin bg-red-500 hover:bg-red-600 mt-4">
                <i class="fas fa-undo"></i> Undo scan
            </button>
        </form>
    </article>
{% endblock content %}
