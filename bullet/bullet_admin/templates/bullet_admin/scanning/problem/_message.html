<div class="flex items-center gap-1">
    {% if log.result == log.Result.OK %}
        <b-icon icon="mdi:check" class="w-5 h-5"></b-icon>
    {% elif log.result == log.Result.SCAN_ERR %}
        <b-icon icon="mdi:alert" class="w-5 h-5"></b-icon>
    {% elif log.result == log.Result.INTEGRITY_ERR %}
        <b-icon icon="mdi:close-circle" class="w-5 h-5"></b-icon>
    {% endif %}
    {{ log.message }}
</div>
