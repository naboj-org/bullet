{% load components %}
<div class="text-center py-12">
    {% if attributes.icon %}
        <span class="iconify mx-auto h-12 w-12 text-gray-400"
              data-icon="{{ attributes.icon }}"></span>
    {% endif %}
    <h3 class="mt-2 text-sm font-semibold text-gray-900">{{ attributes.title }}</h3>
    <p class="mt-1 text-sm text-gray-500">{{ attributes.text }}</p>
    <div class="mt-6 flex gap-2 flex-wrap justify-center">
        {% render_slot slots.inner_block %}
    </div>
</div>
