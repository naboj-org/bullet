{% load components %}
<div class="{% if attributes.color == "red" %}
                bg-red-100 text-red-800
            {% elif attributes.color == "orange" %}
                bg-amber-100 text-amber-800
            {% elif attributes.color == "green" %}
                bg-green-100 text-green-800
            {% elif attributes.color == "blue" %}
                bg-blue-100 text-blue-800
            {% endif %}
            text-sm p-4 rounded-md {{ attributes.class }} space-y-2">
    {% render_slot slots.inner_block %}
</div>
