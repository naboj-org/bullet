{% if "button" in attributes %}
    <button type="submit"
            class="rounded-md px-2.5 py-1.5 text-sm font-semibold shadow-xs inline-flex items-center gap-x-1.5 align-middle {% if attributes.color == "green" %} bg-green-600 hover:bg-green-500 text-white {% elif attributes.color == "red" %} bg-red-600 hover:bg-red-500 text-white {% elif attributes.color == "blue" %} bg-blue-600 hover:bg-blue-500 text-white {% else %} bg-white hover:bg-gray-100 text-gray-900 ring-1 ring-inset ring-gray-300 {% endif %}"
            {% if attributes.id %}id="{{ attributes.id }}"{% endif %}>
        {% if attributes.icon %}
            <span class="iconify -ml-0.5 w-5 h-5 shrink-0"
                  data-icon="{{ attributes.icon }}"></span>
        {% endif %}
        {{ attributes.label }}
    </button>
{% else %}
    <a href="{{ attributes.url }}"
       class="rounded-md px-2.5 py-1.5 text-sm font-semibold shadow-xs inline-flex items-center gap-x-1.5 align-middle {% if attributes.color == "green" %} bg-green-600 hover:bg-green-500 text-white {% elif attributes.color == "red" %} bg-red-600 hover:bg-red-500 text-white {% elif attributes.color == "blue" %} bg-blue-600 hover:bg-blue-500 text-white {% else %} bg-white hover:bg-gray-100 text-gray-900 ring-1 ring-inset ring-gray-300 {% endif %}"
       {% if attributes.id %}id="{{ attributes.id }}"{% endif %}>
        {% if attributes.icon %}
            <span class="iconify -ml-0.5 w-5 h-5 shrink-0"
                  data-icon="{{ attributes.icon }}"></span>
        {% endif %}
        {{ attributes.label }}
    </a>
{% endif %}
