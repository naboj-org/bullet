{% if object.has_branch_role or object.has_competition_role %}
    <iconify-icon class="w-5 h-5 shrink-0 text-green-600"
          icon="mdi:check-circle"></iconify-icon>
{% else %}
    <iconify-icon class="w-5 h-5 shrink-0 text-red-600"
          icon="mdi:close-circle"></iconify-icon>
{% endif %}
