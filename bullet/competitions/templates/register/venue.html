{% extends "register/base.html" %}
{% load country_url i18n %}
{% block register_content %}
    {% include "register/partials/category.html" %}
    <div class="font-bold text-2xl mb-6 mt-6">{% translate "Venue" %}</div>
    <input type="text"
           class="form-input input mb-4"
           placeholder="{% translate "Search venues..." %}"
           name="q"
           hx-get="{% country_url 'register_venue' %}"
           hx-swap="outerHTML"
           hx-target="#js_venue_list"
           hx-trigger="keyup changed delay:100ms">
    <form method="post"
          autocomplete="off">
        {% csrf_token %}
        {% include "register/_venue.html" %}
    </form>
{% endblock register_content %}
