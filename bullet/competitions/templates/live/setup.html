{% extends "web/base.html" %}
{% load bform country_url i18n static %}
{% block title %}
    {% translate "Live signage" %}
{% endblock title %}

{% block hero %}
    <h1 class="text-4xl md:text-6xl font-bold mt-8 md:mt-24 mb-4 md:mb-16">
        {% translate "Live signage" %}
    </h1>
{% endblock hero %}

{% block content %}
    <main class="max-w-2xl mx-auto px-2 mt-8 space-y-4">
        <form method="post">
            {% csrf_token %}
            {% bform form %}
            <div class="flex justify-center mt-6">
                <button type="submit"
                        class="btn">{% translate "Start" %}</button>
            </div>
        </form>
    </main>
{% endblock content %}
